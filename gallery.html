---
layout: default
title: Gallery V1
permalink: /gallery-V1
---
{% include page-title.html %}    
      <!-- Start Themeix Feature-->
      <div class="themeix-feature scb-minus-30 section-spacing bg-color">
         <div class="container">
            <div id="gallery-filter" class="button-group">
               <button class="button is-checked" data-filter="*">All</button>
               <button class="button" data-filter=".library">Library</button>
               <button class="button" data-filter=".campus">Campus</button>
               <button class="button" data-filter=".celebration">Celebration</button>
               <button class="button" data-filter=".education">Education</button>
            </div>
            <div class="gallery-filter-wrapper row">
                  {% assign counter = 0 %}
                  {% for gallery in site.data.gallery %}
                     {% assign counter=counter | plus:1 %}
                     <div class="gallery-item {{gallery.tab_class}} col-md-4 col-sm-6">
                        <a href="#_" id="img{{counter}}" class="lightbox">
                              <img src="{{gallery.image}}" alt="{{gallery.tab_name}}" />
                           </a>
                        <div class="gallery-item-thumb wow fadeIn"  data-wow-duration="2s">
                              <img src="{{gallery.image}}" alt="{{gallery.tab_name}}" />
                           <div class="gallery-item-hover">
                              <a href="#img{{counter}}"><i class="fa fa-link"></i></a>
                              <p>{{gallery.tab_name}}</p>
                           </div>
                        </div>
                     </div>
               {% endfor %}
               
            </div>
         </div>
      </div>
      <!-- End Themeix Feature-->
