<div class="author-box">
    <div class="author-img">
        {% if site.data.authors.author_one.image %}
         <img src="{{ site.data.authors.author_one.image }}" alt="Author image" />
        {% else %}
         <img src="/assets/images/default-user-image.jpg" alt="Author image" />
        {% endif %} 
    </div>
    <div class="author-details">
        <div class="author-name">
            <h4 class="john">{{site.data.authors.author_one.name}}</h4>
            <ul class="author-link">
            </ul>
        </div>
        <p class="author-bio">{{ site.data.authors.author_one.bio }}</p>
    </div>
</div>
