
<ul class="themeix-single-social float-right list-inline">
    <li class="list-inline-item"><a class="facebook"
            href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            data-toggle="tooltip" data-placement="top" title="Share in Facebook"><i class="fa fa-facebook"></i></a>
    </li>

    <li class="list-inline-item"><a class="twitter"
            href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            data-toggle="tooltip" data-placement="top" title="Share on Twitter"><i class="fa fa-twitter"></i></a>
    </li>

    <li class="list-inline-item">
        <a class="instagram" href="http://www.tumblr.com/share/link?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
            data-toggle="tooltip" data-placement="top" title="Share on Tumblr-square"><i class="fa fa-tumblr"></i>
        </a>
    </li>
</ul>
