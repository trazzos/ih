<div class="themeix-blog-post wow fadeInUp post-card">
   {% if post.post_image %}
      <div class="themeix-blog-thumb">
         <a href="{{ site.baseurl }}{{post.url}}">
            <img src="{{ site.baseurl }}{{post.post_image}}" alt="{{ site.baseurl }}{{post.title}}" />
         </a>
      </div>
   {% endif %}
   <div class="themeix-blog-details">
      <a href="{{ site.baseurl }}{{post.url}}">
         <h5>{{ site.baseurl }}{{post.title}}</h5>
      </a>
    
   
   </div>
</div>
