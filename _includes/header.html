    <!-- Start Header Area -->
    <header id="stickey-menu">
        <nav class="navbar navbar-expand-lg main-menu">
            <div class="container">
                <div class="col-lg-3">
                    <div class="navbar-header">
                        <a href="{{site.url}}" class="navbar-brand">
                            <img src="{{ '/assets/images/logo1.png' | relative_url }}" alt="{{site.title}}">
							
                        </a>
						
                        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#topMenu">
                            <i class="fa fa-bars"></i>
                        </button>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="collapse navbar-collapse" id="topMenu">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a href="{{site.url}}" class="nav-link">Home</a></li>
                            {% for pageinfo in site.pages %}
                              {% if pageinfo.primaryNav == true %}
                                <li class="nav-item"><a href="{{pageinfo.url}}" class="nav-link">{{pageinfo.title}}</a></li>
                              {% endif %}  
                             {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- End Header Area -->
